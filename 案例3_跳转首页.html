<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading</title>
    <style>
        p {
            text-align: center;
            margin-top: 30px;
            height: 20px;
            font-size: 30px;
        }

        #loading {

            color: #A6A6A6;
        }

        #loading_count {
            font-size: 30px;
            color: #f5d108;
        }
    </style>
</head>

<body>
    <p id="loading"> <span>Loading...</span> </p>
    <p id="loading_count"> <span>0%</span></p>

    <script>
        var second = 0;
        var number = document.getElementById("loading_count");

        function Timer() {
            if (second == 100) {
                location.href = "https://google.com";
            }
            number.innerHTML = second + '%';
            second += 25;
        }

        setInterval(Timer, 1000);
    </script>
</body>

</html>
