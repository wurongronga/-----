<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideshow</title>
</head>

<body>
    <img id="img" src="./img/banner_1.jpg" alt="#" width="100%" height=400px>
    <script>
        var number = 1;
        function shift_banner() {
            number++;
            if (number > 3) {
                number = 1;
            }
            var img = document.getElementById("img");
            img.src = "./img/banner_" + number + ".jpg";
        }

        setInterval(shift_banner, 3000);
    </script>
</body>

</html>
