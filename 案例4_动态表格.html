<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态表格</title>

    <style>
        table {
            border: 1px solid;
            margin: auto;
            width: 300px;
        }

        td,
        th {
            text-align: center;
            border: 1px solid;
        }

        div {
            text-align: center;
            margin: 30px;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" id="id" placeholder="请输入编号">
        <input type="text" id="name" placeholder="请输入姓名">
        <input type="text" id="gender" placeholder="请输入性别">
        <input type="button" value="添加" id="btn_add">
    </div>

    <table>
        <caption>学生信息表</caption>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>操作</th>
        </tr>

        <tr>
            <td>1</td>
            <td>令狐冲</td>
            <td>男</td>
            <td><a href="javascript:void(0);" onclick=deletTr(this)>删除</a></td>
        </tr>

        <tr>
            <td>2</td>
            <td>任我行</td>
            <td>男</td>
            <td><a href="javascript:void(0);" onclick=deletTr(this)>删除</a></td>
        </tr>

        <tr>
            <td>3</td>
            <td>岳不群</td>
            <td>男</td>
            <td><a href="javascript:void(0);" onclick=deletTr(this)>删除</a></td>
        </tr>

    </table>

    <script>
        /*
                分析：
                    1. 添加行
                        1. 给“添加”按钮绑定单击事件
                        2. 获取文本内容
                        3. 创建td, 设置td内容为文本框内容
                        4. 创建tr， 将td添加倒tr中
                        5. 将tr添加到表格中
                    2. 删除行
                        1. 确定点击的是哪个超链接
                        2. 
        */

        // 1.获取按钮
        document.getElementById("btn_add").onclick = function () {
            // 2.获取文本框内容
            let id = document.getElementById("id").value;
            let name = document.getElementById("name").value;
            let gender = document.getElementById("gender").value;

            // 3. 创建td，赋值td的标签
            let td_id = document.createElement("td");
            let textnode_id = document.createTextNode(id);
            td_id.appendChild(textnode_id);

            let td_name = document.createElement("td");
            let textnode_name = document.createTextNode(name);
            td_name.appendChild(textnode_name);

            let td_gender = document.createElement("td");
            let textnode_gender = document.createTextNode(gender);
            td_gender.appendChild(textnode_gender);

            let td_action = document.createElement("td");
            let ele_a = document.createElement("a");
            ele_a.setAttribute("href", "javascript:void(0);");// 为啥href = javascript:void(0);
            ele_a.setAttribute("onclick", "deletTr(this);");
            let textnode_a = document.createTextNode("删除");
            ele_a.appendChild(textnode_a);
            td_action.appendChild(ele_a);


            //4. 创建tr
            let tr = document.createElement("tr");
            tr.appendChild(td_id);
            tr.appendChild(td_name);
            tr.appendChild(td_gender);
            tr.appendChild(td_action);

            //5. 获取table
            let table = document.getElementsByTagName("table")[0]; //为啥加[0]?
            table.appendChild(tr);


        }

        function deletTr(obj) {
            let table = obj.parentNode.parentNode.parentNode;
            let tr = obj.parentNode.parentNode;

            table.removeChild(tr);
        }
    </script>
</body>

</html>
